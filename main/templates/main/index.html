<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APK Permission Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="
    margin:0;
    font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Inter, system-ui, sans-serif;
    background:#ffffff;
    color:#0f172a;
">

    <!-- Navbar -->
    <header style="
        display:flex;
        justify-content:space-between;
        align-items:center;
        padding:20px 48px;
        border-bottom:1px solid #e5e7eb;
    ">
        <div style="font-weight:600; font-size:18px;">
            APK Analyzer
        </div>

        <nav style="font-size:14px; color:#475569;">
            <span style="margin-right:24px;">Product</span>
            <span style="margin-right:24px;">Docs</span>
            <span>Pricing</span>
        </nav>
    </header>

    <!-- Hero Section -->
    <main style="
        min-height:80vh;
        display:flex;
        align-items:center;
        justify-content:center;
        text-align:center;
        padding:0 24px;
    ">
        <div style="max-width:820px;">

            <h1 style="
                font-size:56px;
                line-height:1.05;
                font-weight:600;
                letter-spacing:-0.02em;
                margin-bottom:20px;
            ">
                Understand APK Permissions<br>
                Before They Ship
            </h1>

            <p style="
                font-size:20px;
                line-height:1.6;
                color:#475569;
                margin-bottom:36px;
            ">
                Upload an Android APK to statically analyze requested permissions
                using official Android SDK tools.
            </p>

            <!-- Django Upload Form -->
            <form
                action="{% url 'analyze_apk' %}"
                method="post"
                enctype="multipart/form-data"
                style="
                    display:flex;
                    justify-content:center;
                    gap:16px;
                    flex-wrap:wrap;
                "
            >
                {% csrf_token %}

                <input
                    type="file"
                    name="apk"
                    accept=".apk"
                    required
                    style="
                        font-size:15px;
                        padding:10px;
                        border:1px solid #cbd5f5;
                        border-radius:8px;
                        cursor:pointer;
                        max-width:260px;
                    "
                >

                <button type="submit" style="
                    padding:12px 28px;
                    font-size:16px;
                    font-weight:500;
                    color:#ffffff;
                    background:#0f172a;
                    border:none;
                    border-radius:8px;
                    cursor:pointer;
                ">
                    Analyze APK
                </button>
            </form>

            <p style="
                margin-top:16px;
                font-size:14px;
                color:#94a3b8;
            ">
                Accepted format: <code>.apk</code> · Validation handled server-side
            </p>

        </div>
    </main>

    <!-- Footer -->
    <footer style="
        padding:32px 24px;
        border-top:1px solid #e5e7eb;
        text-align:center;
        font-size:13px;
        color:#94a3b8;
    ">
        Powered by Android SDK · apkanalyzer · aapt
    </footer>

</body>
</html>
